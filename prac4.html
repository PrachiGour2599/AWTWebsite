<button onclick="getLocation()">Get your coordinates</button>                <!-- Code for geolocation  to get users latitude and longitude-->

<p id="demo1" style="font-size: 20px"></p>
    <script>
var x = document.getElementById("demo1");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } 
}

function showPosition(position) {                                                
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude + "<br>Altitude:" + position.coords.altitude ;
}
</script>
