<html><!--jsanimation.html-->
   <head>
      <title>JavaScript Animation</title> 
      <script type="text/javascript">
        
               var imgObj1 = null;
               var animate ;
                function init1()
                {
               imgObj1 = document.getElementById('1');
               imgObj1.style.position= 'relative'; 
               imgObj1.style.left = '0px'; 
               }
              function moveRight1()
              {
               imgObj1.style.left = parseInt(imgObj1.style.left) + 10 + 'px';
               animate = setTimeout(moveRight1,20); // call moveRight in 20msec
              }
              function stop()
              {
               clearTimeout(animate);                      //This function call clears any timer set by the SetTimeout() function.
               imgObj1.style.left = '0px'; 
              } 
              window.onload =init1;
      </script>
  </head>
    <body bgcolor="orange">
      <nav> <a href = "index.html"> HOME </a> </nav>
       <form>
        <!-- JavaScript animation can be used to move a number of DOM elements around the page according to some sort of pattern determined by a logical equation or function -->
        
         <h1>Automated Animation</h1>                        
         <br>Round Rectangle</br>
         <svg id="1" width="200" height="200" style="border:1px solid #000000;border-color: pink">     
         <rect x="60" y="40" rx="40" ry="40" width="100" height="120" style="fill:cyan;stroke:grey;stroke-width:5;opacity:0.5" />
         </svg> 
         <br>
         <br>
         <input type="button" value="Start" onclick="moveRight1();" />
         <input type="button" value="Stop" onclick="stop();" />

      </form>
     
</footer>
   </body>
</html>
