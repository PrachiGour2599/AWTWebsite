<!DOCTYPE html>   <!--contactus3.html-->
<html>
<head>
  <title>ErrorHanling Form</title>
  <script type="text/javascript">
   
    function text()
    {
        var a=String(document.getElementById("A").value);
        var b=String(document.getElementById("C").value);
        var c=String(document.getElementById("D").value);
        var e=String(document.getElementById("E").value);
        var f=String(document.getElementById("F").value);
        if(a == "" || b == ""||e == ""||f=="")                 //Error handling for required fields.
        {      
           try                                                 //try block
           {
            alert("Plz enter required fields.")
           }
           catch(e1)                                           //catch block
           { 
            alert("Error:" + e1.description);
           }
        }
        if(c.length() != 10)                                    //error handling for phone number checking length of a number is 10 or not.
        {
          try
          {
          alert("Invalid Phone Number");
          }
          catch(e2)
          {
            alert("Error:" + e2.description);
          }
        }
        var h = document.getElementById("1").value;            //Error handling for date
        if(h== "")
        {
          try
          {
          alert("Please enter a valid date");
          }
          catch(e)
          {
            alert("Error:" + e.description);
          }
          finally                                             //final block will always execute
          {
            alert("I am the finally block");
          }

        }
        
     }
      window.onerror = function()                           //The onerrorÂ event is fired on the window object whenever an exception occurs on the page.

    {
      alert("An Error occured");
    }

  </script>
